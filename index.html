<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="general.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="gallery.css" />

    <head>
        <title>Pokedex</title>
    </head>

    <body>
        <div class="rectangle">
            <header>
                <div class="left-section">
                    <img class="pokeball-logo" src="images/Pokeball.png" />
                    <h1 class="pokedex-title">Pokedex</h1>
                </div>

                <div class="right-section">
                    <p class="tag-arrowdown"># &darr;</p>
                </div>
            </header>
            
            <div class="search-bar-container">
                <input class="search-bar" placeholder="SEARCH" />
            </div>
   
            <div class="gallery-grid">
                <div class="pokemon-picture-container">
                    <img class="pokemon-picture" src="images/bulbasaur.png" />
                    <p class="poke-name">Bulbasaur</p>
                </div>
    
                <div class="pokemon-picture-container char-con">
                    <img class="pokemon-picture" src="images/charmander.png" />
                    <p class="poke-name char" >Charmander</p>
                </div>
    
                <div class="pokemon-picture-container squir-con">
                    <img class="pokemon-picture" src="images/squirtle.png" />
                    <p class="poke-name squir">Squirtle</p>
                </div>
    
                <div class="pokemon-picture-container butter-con">
                    <img class="pokemon-picture" src="images/butterfree.png" />
                    <p class="poke-name butter">Butterfree</p>
                </div>
    
                <div class="pokemon-picture-container arti-con">
                    <img class="pokemon-picture" src="images/articuno.png" />
                    <p class="poke-name arti">Articuno</p>
                </div>
    
                <div class="pokemon-picture-container ghas-con">
                    <img class="pokemon-picture" src="images/ghastly.png" />
                    <p class="poke-name ghas">Ghastly</p>
                </div>
    
                <div class="pokemon-picture-container drag-con">
                    <img class="pokemon-picture" src="images/dragonite.png" />
                    <p class="poke-name drag">Dragonite</p>
                </div>
    
                <div class="pokemon-picture-container agg-con">
                    <img class="pokemon-picture" src="images/aggros.png" />
                    <p class="poke-name agg">Aggron</p>
                </div>
    
                <div class="pokemon-picture-container sal-con">
                    <img class="pokemon-picture" src="images/salamence.png" />
                    <p class="poke-name sal">Salamence</p>
                </div>
            </div>
    </body>



    </body>
</html>
